<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email AI Agent</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">ğŸ“§ Email AI Agent</div>
    <div class="top-actions">
      <label class="inline-label">
        API
        <input id="apiBaseInput" type="text" value="http://localhost:8000" spellcheck="false">
      </label>
      <label class="inline-label">
        <span id="languageLabel">Language</span>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="zh-CN">ä¸­æ–‡</option>
        </select>
      </label>
      <div class="user-greeting"><span id="greetingPrefix">Hello,</span> <span id="userGreeting"></span></div>
      <button id="userCenterButton" class="ghost">User Center</button>
      <button id="logoutButton" class="ghost">Log Out</button>
      <button id="refreshButton">Refresh Emails</button>
    </div>
  </header>

  <main class="layout">
    <section class="pane mail-list-pane">
      <div class="mail-toolbar">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search subject or sender...">
        </div>
        <div class="pager">
          <button id="prevPage" aria-label="Previous page">&lt;</button>
          <span id="pageInfo">Page 1 / 1</span>
          <button id="nextPage" aria-label="Next page">&gt;</button>
        </div>
      </div>

      <div id="emailList" class="email-list"></div>
    </section>

    <section class="pane mail-detail-pane">
      <div id="emailDetail" class="email-detail empty">
        <div class="placeholder">Select an email to view details</div>
      </div>
    </section>

    <section class="pane chat-pane">
      <div class="chat-header">
        <div>
          <div class="chat-title" id="chatTitle">AI Assistant</div>
          <!-- <div class="chat-subtitle" id="chatSubtitle">Cites inbox content and answers your questions</div> -->
        </div>
        <div class="chat-actions">
          <button id="chatSessionsButton" class="ghost">Chat History</button>
          <button id="clearChatButton" class="ghost">Clear Chat</button>
          <button id="newChatButton" class="ghost">New Chat</button>
        </div>
      </div>

      <div id="chatHistory" class="chat-history"></div>

      <div class="chat-input">
        <textarea id="chatInput" rows="3" placeholder="Ask AI, the reply shows on the right."></textarea>
        <button id="sendButton">Send</button>
      </div>
    </section>
  </main>

  <div id="statusBar" class="status-bar"></div>

  <div id="chatHistoryModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="chatHistoryTitle">Chat History</div>
          <div class="modal-subtitle" id="chatHistorySubtitle">Show session title and created time for this user</div>
        </div>
        <button id="closeChatHistoryButton" class="ghost icon-btn" aria-label="Close chat history">Ã—</button>
      </div>
      <div id="chatSessionsList" class="modal-body"></div>
    </div>
  </div>

  <div id="userCenterModal" class="modal hidden">
    <div class="modal-content wide">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="userCenterTitle">User Center</div>
          <div class="modal-subtitle" id="userCenterSubtitle">Manage authorized mailboxes, support Gmail OAuth re-auth & sync.</div>
        </div>
        <button id="closeUserCenterButton" class="ghost icon-btn" aria-label="Close user center">Ã—</button>
      </div>
      <div class="modal-body user-center-body">
        <div class="user-center-section">
          <div class="section-head">
            <div>
          <div class="section-title" id="linkGmailTitle">Link Gmail</div>
          <!-- <div class="section-desc">ä½¿ç”¨ OAuth2.0 æˆæƒï¼ŒæˆåŠŸåä¼šè‡ªåŠ¨è°ƒç”¨åå° /gmail/connectã€‚</div> -->
        </div>
        <button id="connectGmailButton">Link Gmail</button>
      </div>
    </div>
        <div class="user-center-section">
          <div class="section-head">
            <div class="section-title" id="linkedMailboxesTitle">Linked Mailboxes</div>
            <!-- <div class="section-desc">æ˜¾ç¤º mailbox_sync_state ä¸­å·²ä¿å­˜çš„è´¦å·ï¼›ç‚¹å‡»åŒæ­¥ä¼šè°ƒç”¨ /gmail/syncã€‚</div> -->
          </div>
          <div id="mailboxesList" class="mailbox-list placeholder">No data</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
