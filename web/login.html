<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Email AI Agent</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">ðŸ“§ Email AI Agent</div>
        <div class="auth-subtitle" id="loginSubtitle">Access the inbox AI assistant after login</div>
      </div>
      <form id="loginForm" class="auth-form">
        <label class="inline-label full-width">
          API Base
          <input id="apiBaseInput" type="text" value="http://localhost:8000" spellcheck="false" required>
        </label>
        <label class="inline-label full-width">
          <span id="loginLanguageLabel">Language</span>
          <select id="languageSelect">
            <option value="en">English</option>
            <option value="zh-CN">ä¸­æ–‡</option>
          </select>
        </label>
        <label class="inline-label full-width">
          User ID
          <input id="userIdInput" type="text" placeholder="Enter user ID" required>
        </label>
        <label class="inline-label full-width">
          Password
          <input id="passwordInput" type="password" placeholder="Enter password" required>
        </label>
        <button type="submit" id="loginSubmitButton">Login / Register</button>
      </form>
      <div id="statusBar" class="status-bar"></div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
